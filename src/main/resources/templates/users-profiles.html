<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}"></head>
<body>

<header th:replace="~{/fragments/navigation}"></header>

<div class="mainBlurWrapper">
    <h1 class="mainHeader">Users profiles</h1>

    <br>

    <div class="center bg-dark rounded">

        <p class="text-center text-white fw-bold">Users</p>

        <div class="card-body container-user">

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${allUsers}" th:object="${u}">
                    <td th:text="*{firstName}">First name</td>
                    <td th:text="*{lastName}">Last name</td>
                    <td th:text="*{email}">Email</td>
                    <td>
                        <a th:href="@{/users/profiles/{id}(id = *{id})}" class="btn btn-primary">More</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <br>

            <a href="/admin/panel" class="btn btn-info">Back</a>

        </div>

    </div>

</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
